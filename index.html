<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
    content="width=device-width,
    initial-scale=1.0" />
    <title>Histogram</title>
    <link rel="stylesheet" href="styles.css">
    </link>
    <script defer type="text/javascript" src="main.js"></script>

  </head>
  <body>
    <div id="histogram">

      <h1>Frequency of Numbers</h1>

      <form id="form-input">
        <input type="text" name="name" id="StringOfNumbers" value="" placeholder="enter your numerical values here..." ></input>
        <button type="submit">Input</button>
        <button class="reset" type="reset">Reset</button>
      </form>
      <div id="graph">
        <span id="y-axis">
          <div id="frequencyAlignment"><div id="frequency">Frequency</div></div>
          <div id="frequencyValues"></div>
        </span>
        <div id="valueAlignment">
          <div id="taketwo"></div>
          <div id="x-axis"><div id="values">Values</div></div>
        </div>
      </div>



  </div>

  </body>

</html>
