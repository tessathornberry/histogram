<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
    content="width=device-width,
    initial-scale=1.0" />
    <title>Histogram</title>
    <link rel="stylesheet" href="styles.css">
    </link>
    <!-- <script defer type="text/javascript" src="index.js"></script> -->
    <script defer type="text/javascript" src="main.js"></script>

  </head>
  <body>
    <div class="block" style="width:60;height:20"></div>
    <div id="histogram">

      <h1>Frequency of Numbers</h1>

      <form id="form-input">
        <input type="text" name="name" id="StringOfNumbers" value="" placeholder="enter your numerical values here..." ></input>
        <button type="submit">Input</button>
        <button class="reset" type="reset">Reset</button>
      </form>
      <div id="graph">
        <div class="y-axis">
          <!-- <div id="frequency">Frequency</div> -->
          <div class="hundred">100</div>
          <div class="seventyfive">75</div>
          <div class="fifty">50</div>
          <div class="twentyfive">25</div>
          <div class="zero">0</div>
        </div>
        <canvas id="canvas" width="300" height="300">
        </canvas>
    </div>
  </div>
  <div id="taketwo">
    <div class="block"></div>
  </div>

  </body>

</html>
